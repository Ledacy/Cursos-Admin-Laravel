    <!--begin::Card body-->
    <div class="card-body p-9">

      <div class="row mb-8">
        <div class="col-5">
          <label class="fs-6 fw-bold mt-2 mb-3">Titulo del curso:</label>
          <input type="text" class="form-control form-control-solid" name="title" [(ngModel)]="title" placeholder="Desarrollo Web">
        </div>
        <div class="col-7">
          <label class="fs-6 fw-bold mt-2 mb-3">Subtitulo del curso:</label>
          <input type="text" class="form-control form-control-solid" name="subtitle" [(ngModel)]="subtitle" placeholder="Nociones avanzadas del desarrollo web">
        </div>
      </div>
      <div class="row mb-8">
        <div class="col-2">
          <label class="fs-6 fw-bold mt-2 mb-3">Precio en SOLES:</label>
          <input type="text" class="form-control form-control-solid" name="pen" [(ngModel)]="precio_pen" placeholder="30"></div>
        <div class="col-2">
          <label class="fs-6 fw-bold mt-2 mb-3">Precio en Dólares:</label>
          <input type="text" class="form-control form-control-solid" name="usd" [(ngModel)]="precio_usd" placeholder="50"></div>
        <div class="col-4">
          <label class="fs-6 fw-bold mt-2 mb-3">Categoría:</label>
          <select class="form-control form-select-solid fw-bolder" name="categoria" [(ngModel)]="categorie_id"  placeholder="Select. Categoría" (change)="selectCategorie($event)">
            <ng-container *ngFor="let categorie of categories">
              <option [value]="categorie.id">{{categorie.name}}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-4">
          <label class="fs-6 fw-bold mt-2 mb-3">Subcategoria:</label>
          <select class="form-control form-select-solid fw-bolder" name="Subcategoria" [(ngModel)]="sub_categorie_id" placeholder="Select. Subcategoria">
            <ng-container *ngFor="let subcategorie of subcategories_back">
              <option [value]="subcategorie.id">{{subcategorie.name}}</option>
            </ng-container>
          </select>
        </div>
        <div class="row mb-8">
          <div class="col-5">
            <label class="form-label">Sube tu portada: *</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
                (change)="processFile($event)">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="py-3" *ngIf="image_previsualiza">
              <img [src]="image_previsualiza" width="250" alt="">
            </div>
          </div>
          <div class="col-2">
            <label class="fs-6 fw-bold mt-2 mb-3">Nivel:</label>
            <select class="form-control form-select-solid fw-bolder" name="nivel" [(ngModel)]="level" placeholder="Select. Nivel">
              <option value="Basico">Básico</option>
              <option value="Intermedio">Intermedio</option>
              <option value="Avanzado">Avanzado</option>
            </select>
          </div>
          <div class="col-2">
            <label class="fs-6 fw-bold mt-2 mb-3">Idioma:</label>
            <select class="form-control form-select-solid fw-bolder" name="idioma" [(ngModel)]="idioma" placeholder="Select. Idioma">
              <option value="Español">Español</option>
              <option value="Ingles">Ingles</option>
              <option value="Portuges">Portugués</option>
            </select>
          </div>
          <div class="col-3">
            <label class="fs-6 fw-bold mt-2 mb-3">Instructor:</label>
            <select class="form-control form-select-solid fw-bolder" name="usuario" [(ngModel)]="user_id" placeholder="Select. Instructor">
              <ng-container *ngFor="let instructor of instructores">
                <option [value]="instructor.id">{{instructor.full_name}}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-8">
        <div class="col-xl-3">
          <div class="fs-6 fw-bold mt-2 mb-3">Descripción:</div>
        </div>
        <div class="col-xl-9 fv-row fv-plugins-icon-container">
          <ckeditor [data]="description" (change)="onChange($event)"></ckeditor>
          <!-- <ckeditor [(ngModel)]="description"></ckeditor> -->
        </div>
      </div>
      <div class="row mb-8">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <div class="fs-6 fw-bold mt-2 mb-3">Requerimientos:</div>
              <div class="d-flex">
                <input type="text" class="form-control form-control-solid" (keyup.enter)="addRequirements()" [(ngModel)]="text_requirements" name="requerimiento" placeholder="Angular Básico">
                <button class="btn btn-sm btn-primary mx-5" (click)="addRequirements()">+</button>
              </div>
            </div>
            <div class="col-12">
              <div class="table-responsive">
                <table class="table align-middle gs-0 gy-3">
                  <thead>
                    <tr>
                      <th class="p-0"></th>
                      <th class="p-0"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let requirement of requirements; let i=index">
                      <td>
                        <a href="#" onclick="return false;" class="text-dark fw-bolder text-hover-primary mb-1 fs-6">{{requirement}}</a>
                      </td>
                      <td class="text-end text-muted fw-bold">
                        <button class="btn btn-sm btn-danger" (click)="removeRequirement(i)">X</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <div class="fs-6 fw-bold mt-2 mb-3">¿Para quien esta dirigido? :</div>
              <div class="d-flex">
                <input type="text" class="form-control form-control-solid" (keyup.enter)="addWhatIsFor()" [(ngModel)]="text_what_is_for" name="what_is_for" placeholder="Desarrolladores web">
                <button class="btn btn-sm btn-primary mx-5" (click)="addWhatIsFor()">+</button>
              </div>
            </div>
            <div class="col-12">
              <div class="table-responsive">
                <table class="table align-middle gs-0 gy-3">
                  <thead>
                    <tr>
                      <th class="p-0"></th>
                      <th class="p-0"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let what_is_for of what_is_fors; let i=index">
                      <td>
                        <a href="#" onclick="return false;" class="text-dark fw-bolder text-hover-primary mb-1 fs-6">{{what_is_for}}</a>
                      </td>
                      <td class="text-end text-muted fw-bold">
                        <button class="btn btn-sm btn-danger" (click)="removeWhatIsFor(i)">X</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end py-6 px-9">
      <button type="button" (click)="save()" class="btn btn-primary" id="kt_project_settings_submit">Guardar
        Curso</button>
    </div>
    <input type="hidden">
    <div></div>
  </form>
</div>
